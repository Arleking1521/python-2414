{% extends "base.html" %}
{% block content %}
{% for post in posts %}
<a href = {% url 'details' pid=post.pk %}>
<div style='border: 1px solid black'>
    <img src="{{ post.att.0.image.url }}" width="300px">
    <p>{{ post.title }}</p>
    <p>{{ post.content }}</p>
    <p>{{ post.time_stamp }}</p>
</div>
</a>
{% endfor %}
{% endblock %}
